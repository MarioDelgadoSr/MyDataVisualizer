<!DOCTYPE html>
<html>
<head>
    <title>W2UI Demo: layout-1</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.css" />
</head>

	<script>

	$(function () {
	   
		$("<div id='layout'></div>")
			.css({"margin":"0px", "position": "absolute", "width": "100%", "height": "400px"})
			.appendTo(document.body)	
			.w2layout({ name: 'parent', panels: [{ type: "top", size: "100%"}] });
	   
		w2ui.parent.html("top",$().w2layout({ name: 'child', panels: [ { type: 'top', size: "50%" } ]}) );
	  
		w2ui.child.destroy();
			
		/*Now resize browser window and check console error for:

		w2ui.min.js:9 Uncaught TypeError: Cannot read property 'resize' of undefined
			at resize (w2ui.min.js:9)
			at dispatch (jquery.min.js:3)
			at r.handle (jquery.min.js:3)
		
		*/
		
	});
	</script>


	</head>

	<body></body>

</html>
