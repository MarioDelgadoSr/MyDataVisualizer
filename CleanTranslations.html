<!DOCTYPE html>

<html lang="en">
	<head>

		<script src="translations/translations.js"></script>




	</head>

	<body>
	
	<script>
	
	
	var baseProps = Object.keys(translations.en);
	
	var langCodes = Object.keys(translations);
	
	langCodes.forEach(function(code){
		
		var langTrans = Object.keys(translations[code]);
		
		langTrans.forEach(function(trans){
				if (baseProps.indexOf(trans) == -1)
					delete translations[code][trans];
		
		});
	
	
	});
	
	
	
	</script>
	
	
	
	
	</body>

</html>
